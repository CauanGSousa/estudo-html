<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 id="result">Calculadora Renato</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 btn number">7</div>
            <div class="col-sm-4 btn number">8</div>
            <div class="col-sm-4 btn number">9</div>
        </div>
        <div class="row">
            <div class="col-sm-4 btn number">4</div>
            <div class="col-sm-4 btn number">5</div>
            <div class="col-sm-4 btn number">6</div>
        </div>
        <div class="row">
            <div class="col-sm-4 btn number">1</div>
            <div class="col-sm-4 btn number">2</div>
            <div class="col-sm-4 btn number">3</div>
        </div>
        <div class="row">
            <div class="col-sm-4 btn operation">+</div>
            <div class="col-sm-4 btn number">0</div>
            <div class="col-sm-4 btn operation">=</div>
        </div>
    </div>
</body>

</html>
<script>
    const numbers = document.querySelectorAll('.number');
    const btns = document.querySelectorAll('.operation');
    let result = '';
    let nomerosdigitados = [];

    numbers.forEach(number => {
        number.addEventListener('click', () => {
            limparDados(number.textContent);
            nomerosdigitados.push(number.textContent);
            document.getElementById('result').textContent = nomerosdigitados.join('');
        });
    });

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            if (btn.textContent === "+") {
                limparDados(btn.textContent);
                nomerosdigitados.push('+');
                document.getElementById('result').textContent = nomerosdigitados.join('');
            } else if (btn.textContent === "=") {
                const expression = nomerosdigitados.join('');
                result = eval(expression);
                document.getElementById('result').textContent = `Resultado: ${result}`;
            }
        });
    });

    function limparDados(e) {
        if (result !== '') {
            nomerosdigitados = [];
            if (e === '+') {
                nomerosdigitados.push(result);
            }
            result = '';
        }
    }
</script>
