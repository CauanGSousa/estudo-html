<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4 number">7</div>
        <div class="col-sm-4 number">8</div>
        <div class="col-sm-4 number">9</div>
      </div>
      <div class="row">
        <div class="col-sm-4 number">4</div>
        <div class="col-sm-4 number">5</div>
        <div class="col-sm-4 number">6</div>
      </div>
      <div class="row">
        <div class="col-sm-4 number">1</div>
        <div class="col-sm-4 number">2</div>
        <div class="col-sm-4 number">3</div>
      </div>
      <div class="row">
        <div class="col-sm-4 btn">+</div>
        <div class="col-sm-4 number">0</div>
        <div class="col-sm-4 btn">=</div>
      </div>
    </div>
  </body>
</html>
<script>
  const numbers = document.querySelectorAll(".number");
  const buttons = document.querySelectorAll(".btn");
  let numeroguardado = [];
  let numerosomar = [];
  numbers.forEach((number) => {
    number.addEventListener("click", () => {
      numeroguardado.push(number.textContent);
      console.log(numeroguardado, "NÃºmeros guardados");
    });
  });
  buttons.forEach((button) => {
    button.addEventListener("click", () => {
      if (button.textContent === "+") {
        const resultado = eval(numeroguardado.join(""));
       numerosomar.push(resultado);
        numeroguardado = [];
      } else {
        console.log(numerosomar, "Resultado da soma");
      }
    });
  });
</script>
