<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div>
        <h1 id="visor">Calculadora</h1>
      </div>
      <div class="botoes">
        <div class="row">
          <div class="col-sm-4 number">7</div>
          <div class="col-sm-4 number">8</div>
          <div class="col-sm-4 number">9</div>
        </div>
        <div class="row">
          <div class="col-sm-4 number">4</div>
          <div class="col-sm-4 number">5</div>
          <div class="col-sm-4 number">6</div>
        </div>
        <div class="row">
          <div class="col-sm-4 number">1</div>
          <div class="col-sm-4 number">2</div>
          <div class="col-sm-4 number">3</div>
        </div>
        <div class="row">
          <div class="col-sm-4 btn">+</div>
          <div class="col-sm-4 number">0</div>
          <div class="col-sm-4 btn">-</div>
        </div>
        <div class="row">
          <div class="col-sm-12 btn">=</div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script>
  const numerosdigitados = [];
  let visorvar = "";
  $(".number").click(function () {
    numerosdigitados.push($(this).text());
    visorvar = numerosdigitados.join("");
    $("#visor").text(visorvar);
  });
  $(".btn").click(function () {
    if ($(this).text() === "+") {
      numerosdigitados.push("+");
      visorvar = numerosdigitados.join("");
      $("#visor").text(visorvar);
    }
    else if ($(this).text() === "-") {
      numerosdigitados.push("-");
      visorvar = numerosdigitados.join("");
      $("#visor").text(visorvar);
    } 
    else {
       const resultado = eval(visorvar);
        $("#visor").text(resultado);
    }
  });
</script>
